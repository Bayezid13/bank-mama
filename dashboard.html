<body>
    <div class="container">
        <div class="row">
            <h1 class="pb-5 pt-5 text-center text-danger ">Welcome to My Dashboard</h1>
            <!-- Fast Deposit -->
            <div class="col-md-4">
                <div class="bg-secondary pt-5 pb-5 p-5 text-center">
                <h2>Deposit Balance</h2>
                <p>$ <span id="outPutdepositbalance">00</span> </p>
            </div>
        </div>

        <!-- Second Deposit -->
            <div class="col-md-4">
                <div class="bg-success pt-5 pb-5 p-5 text-center">
                <h2>Witdraw Balance</h2>
                <p>$ <span id="secondWithdrawBalance">00</span> </p>
            </div>
        </div>
        <!-- Three Deposit -->
            <div class="col-md-4">
                <div class="bg-danger pt-5 pb-5 p-5 text-center">
                <h2>Total Balance</h2>
                <p>$ <span id="totalBalance">00</span> </p>
            </div>
        </div>
        </div>


        <!-- New Fast/ Second -->


    <div class="container1 d-flex justify-content-between">
        <div class="col-md-5 pt-5">
            <div class="bg-info pt-5 pb-5 p-5 text-center">
            <h2 class="mb-4">Deposit Balance</h2>
            <input type="text" class="form-control" width="50%" id="DepositBalanceValue" >
            <button type="submit" id="DepositBalance" class="btn btn-success mt-4" type="submit">Deposit</button>
    </div>
    </div>

    <!-- Second -->

    
        <div class="col-md-5 pt-5">
            <div class="bg-info pt-5 pb-5 p-5 text-center">
            <h2 class="mb-4">Withdraw Balance</h2>
            <input type="text" id="WithdrawValue" class="form-control" width="50%">
            <button type="submit" id="withdrawBalance" class="btn btn-success mt-3" type="submit">Withdraw</button>
            
        </div>
    </div>
</div>
